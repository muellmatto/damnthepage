<html>
    <head>
        <title>DAMNIAM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/material.damniam.css" \>
        <link rel="stylesheet" href="css/Material-Icons.css" \>
        <link rel="stylesheet" href="css/damniam.css" \>
        <script defer src="js/material.min.js"></script>
        <!-- jquery für Bands in Town -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script src="js/mustache.min.js"></script>
        <script src="js/damniam.js"></script>
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout" style="background: url('bg.jpg') center / cover;">

                        <header class="mdl-layout__header mdl-layout__header--transparent">
                                <div class="mdl-layout__header-row">
                                        <!-- Title -->
                                        <span class="mdl-layout-title mdl-typography--display-1">
                                                DAMNIAM
                                        </span>
                                </div>
                        </header>

                        <div class="mdl-layout__drawer">
                                <span class="mdl-layout-title">menu</span>
                                <nav class="mdl-navigation">
                                        <a class="mdl-navigation__link" href="#termine">
                                            NEWS
                                        </a>
                                        <a class="mdl-navigation__link" href="#band">
                                            BAND
                                        </a>
                                        <a class="mdl-navigation__link" href="#media">
                                            MEDIA
                                        </a>
                                        <a class="mdl-navigation__link" href="http://shop.mad-drunken-monkey.de/epages/es121879.sf/de_DE/?ObjectID=145037&ViewAction=FacetedSearchProducts&SearchString=damniam">
                                            SHOP
                                        </a>
                                        <a class="mdl-navigation__link" href="#contact">
                                            CONTACT
                                        </a>
                                        <a class="mdl-navigation__link" href="https://facebook.com/DAMNIAMBOOK">
                                            FACEBOOK
                                        </a>
                                        <a class="mdl-navigation__link" href="https://instagram.com/damniamofficial/">
                                            INSTAGRAM
                                        </a>
                                        <a class="mdl-navigation__link" href="https://twitter.com/damnthebeat">
                                            TWITTER
                                        </a>
                                        <a class="mdl-navigation__link" href="https://www.youtube.com/user/DAMNiAM/">
                                            YOUTUBE
                                        </a>
                                </nav>
                        </div>  <!-- drawer -->

                        <main class="mdl-layout__content">
                        <div class="mdl-grid" id="grid">
					        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone  mdl-cell--8-col-tablet">

                                <div class="mdl-card damniam-card mdl-shadow--2dp">
                                    <div class="mdl-card__title mdl-card--expand">
                                        <div style="width: 100%;"> <!-- seltsam, aber nötig -->
                                            <div class='yellow-box'></div>
                                            <br>
                                            <p style='font-size: 400%;'><b>SHOWS</b></p>
                                            <div class='yellow-box'></div>
                                            <div style="padding: 5px;">
                                                <table class="mdl-data-table mdl-js-data-table" style='width: 100%'>
                                                    <tbody id="termine">
                                                    </tbody>
                                                    <script id="tabletemplate" type="x-tmpl-mustache">
                                                        <tr>
                                                            <td class='mdl-data-table__cell--non-numeric'>
                                                                <p style='float: left;'>
                                                                    {{city}}
                                                                </p>
                                                                <p style='float: right;'>
                                                                    {{venuename}}
                                                                </p>
                                                                <div style='clear: both;'></div>
                                                                <p style='float: left;'>
                                                                    <a href='http://maps.google.com/?q={{latitude}},{{longitude}}' target='_blank' style="color: black;">
                                                                        map
                                                                    </a>
                                                                </p>
                                                                <p style='float: right'>
                                                                    {{datum}}
                                                                </p>
                                                                <div style='clear: both;'></div>
                                                            </td>
                                                        </tr>
                                                    </script>
                                                </table>
                                            </div> <!-- padding -->
                                            <div class='yellow-box'></div>
                                        </div>
                                    </div> <!-- card title-->
                                </div> <!!-- card -->

                            </div> <!-- cell -->


                        
                            <script id="feedtemplate" type="x-tmpl-mustache">
                                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone  mdl-cell--8-col-tablet">
                                    <div class="mdl-card damniam-card mdl-shadow--2dp">

                                        <div class="mdl-card__title mdl-card--expand">
                                            <div style="width: 100%;"> <!-- seltsam, aber nötig -->
                                                <div class='yellow-box'></div>
                                                    <div style="padding: 5px;">
                                                        <img src="{{image}}" style="width: 100%;">
                                                    </div>
                                                <div class='yellow-box'></div>
                                            </div>
                                        </div>

                                        <div class="mdl-card__supporting-text">
                                            {{message}}
                                        </div>

                                        <div class="mdl-card__actions mdl-card--border">
                                            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent" href="{{link}}" target="_blank">
                                                read more
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </script>


                        </div> <!-- grid -->

                        <div class="mdl-grid" id="media">
                            <!-- sound cloud -->
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone  mdl-cell--8-col-tablet">
                                <div class="mdl-card damniam-card mdl-shadow--2dp">
                                    <div class="mdl-card__title mdl-card--expand">
                                        <div style="width: 100%;"> <!-- seltsam, aber nötig -->
                                            <div class="yellow-box"></div>
                                            <br>
                                            <p>
                                            <iframe width="100%" height="440" scrolling="no" frameborder="no" 
                                                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/136507303%3Fsecret_token%3Ds-N1beL&amp;color=eaee3f&amp;auto_play=false&amp;hide_related=true&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false">
                                            </iframe>
                                            </p>
                                            <div class="yellow-box"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div> <!-- media grid -->
                        </main> 
        </div> <!-- layout -->
    </body>

</html>
