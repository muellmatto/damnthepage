<!DOCTYPE html>
<html>
    <head>
        <title>DAMNIAM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/damniam.css" \>
        <link rel="stylesheet" href="css/material.damniam.css" \>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/mustache.min.js"></script>
        <script src="js/damniam.js"></script>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="background: url('img/bg.jpg') center / cover;">

                        <header class="mdl-layout__header  mdl-layout__header--transparent">
                                <div class="mdl-layout__header-row">
                                        <!-- Title -->
                                        <span class="mdl-layout-title" style="font-weight: 900;">
                                                DAMNIAM
                                        </span>
                                </div>
                        </header>

                        <div class="mdl-layout__drawer">
                                <span class="mdl-layout-title">DAMNIAM</span>
                                <nav class="mdl-navigation">
                                        <a onmousedown="return closeMenu()" class="mdl-navigation__link" href="#grid">
                                            NEWS
                                        </a>
                                        <a onmousedown="return closeMenu()" class="mdl-navigation__link" href="#band">
                                            BAND
                                        </a>
                                        <a onmousedown="return closeMenu()" class="mdl-navigation__link" href="#media">
                                            PICS
                                        </a>
                                        <a onmousedown="return closeMenu()" class="mdl-navigation__link" target="_blank" href="http://shop.mad-drunken-monkey.de/epages/es121879.sf/de_DE/?ObjectID=145037&ViewAction=FacetedSearchProducts&SearchString=damniam">
                                            SHOP
                                        </a>
                                        <a onmousedown="return closeMenu()" class="mdl-navigation__link" href="#contact">
                                            CONTACT
                                        </a>
                                        <a onmousedown="closeMenu()" class="mdl-navigation__link" target="_blank" href="https://facebook.com/DAMNIAMBOOK">
                                            FACEBOOK
                                        </a>
                                        <a onmousedown="closeMenu()" class="mdl-navigation__link" target="_blank" href="https://instagram.com/damniamofficial/">
                                            INSTAGRAM
                                        </a>
                                        <a onmousedown="closeMenu()" class="mdl-navigation__link" target="_blank" href="https://twitter.com/damnthebeat">
                                            TWITTER
                                        </a>
                                        <a onmousedown="closeMenu()" class="mdl-navigation__link" target="_blank" href="https://www.youtube.com/user/DAMNiAM/">
                                            YOUTUBE
                                        </a>
                                </nav>
                        </div>  <!-- drawer -->

                        <main class="mdl-layout__content">
                        <div class="mdl-grid" id="grid">
					        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-phone  mdl-cell--4-col-tablet">

                            <!-- Termine -->
                                <div class="mdl-card damniam-card">
                                    <div class="mdl-card__title mdl-card--expand">
                                        <div style="width: 100%;"> <!-- seltsam, aber nötig -->
                                            <div class='yellow-box'></div>
                                            <br>
                                            <p style='font-size: 300%; max'><b>SHOWS</b></p>
                                            <div class='yellow-box'></div>
                                            <div style="padding: 5px;">
                                                <table class="mdl-data-table mdl-js-data-table" style='width: 100%'>
                                                    <tbody id="termine">
                                                    </tbody>
                                                    <script id="tabletemplate" type="x-tmpl-mustache">
                                                        <tr>
                                                            <td class='mdl-data-table__cell--non-numeric'>
                                                                <p style='float: left;'>
                                                                    {{city}}
                                                                </p>
                                                                <p style='float: right;'>
                                                                    {{venuename}}
                                                                </p>
                                                                <div style='clear: both;'></div>
                                                                <p style='float: left;'>
                                                                    <a href='http://maps.google.com/?q={{latitude}},{{longitude}}' target='_blank' style="color: black;">
                                                                        map
                                                                    </a>
                                                                </p>
                                                                <p style='float: right'>
                                                                    {{datum}}
                                                                </p>
                                                                <div style='clear: both;'></div>
                                                            </td>
                                                        </tr>
                                                    </script>
                                                </table>
                                            </div> <!-- padding -->
                                            <div class='yellow-box'></div>
                                        </div>
                                    </div> <!-- card title-->
                                </div> <!!-- card -->

                            </div> <!-- cell -->


                            <!-- sound cloud -->
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-phone  mdl-cell--4-col-tablet">
                                <div class="mdl-card damniam-card">
                                    <div class="mdl-card__title mdl-card--expand">
                                        <div style="width: 100%;"> <!-- seltsam, aber nötig -->
                                            <div class="yellow-box"></div>
                                            <br>
                                            <p>
                                            <iframe width="100%" height="440" scrolling="no" frameborder="no" 
                                                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/136507303%3Fsecret_token%3Ds-N1beL&amp;color=eaee3f&amp;auto_play=false&amp;hide_related=true&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false">
                                            </iframe>
                                            </p>
                                            <div class="yellow-box"></div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- sound clound -->
                        

                        <!-- feed -->
                            <script id="feedtemplate" type="x-tmpl-mustache">
                                <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-phone  mdl-cell--4-col-tablet">
                                    <div class="mdl-card damniam-card">

                                        <div class="mdl-card__title mdl-card--expand">
                                
                                            <div style="width: 100%;"> <!-- seltsam, aber nötig -->
                                                <div class='yellow-box'></div>
                                                <h4 class="mdl-card__title-text">{{datum}}</h4>
                                                <div class='yellow-bar'></div>
                                                    <div style="padding: 5px;">
                                                        <img src="{{image}}" style="width: 100%;">
                                                    </div>
                                                <div class='yellow-bar'></div>
                                            {{message}}
                                                <div class='yellow-box'></div>
                                            </div>
                                        </div>

                                        <!-- div class="mdl-card__supporting-text">
                                        </div -->

                                        <!-- div class="mdl-card__actions mdl-card--border">
                                            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent" href="{{link}}" target="_blank">
                                                read more
                                            </a>
                                        </div -->

                                    </div>
                                </div>
                            </script>   <!-- feed -->


                        </div> <!-- grid -->


                    <!-- band grid -->
                        <div class="mdl-grid" id="band">
                                <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone  mdl-cell--8-col-tablet">
                                    <div class="yellow-box"></div>
                                </div>
                            LOREM IPESUM
                                <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone  mdl-cell--8-col-tablet">
                                    <div class="yellow-box"></div>
                                </div>
                        </div> <!-- band -->




                    <!-- media grid -->
                        <div class="mdl-grid" id="media">
                            <script id="gallerytemplate" type="x-tmpl-mustache">
                                <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-phone  mdl-cell--2-col-tablet">
                                <a href='{{link}}' target='_blank' style="text-decoration: none;">
                                    <div class="mdl-card"
                                                    style="width: auto; height: auto; background:url('{{image}}') center / cover;">
                                        <div class="mdl-card__title mdl-card--expand">
                                            <div style="width: 100%;"> <!-- seltsam, aber nötig -->
                                            </div>
                                        </div>
                                        <div class="mdl-card__actions mdl-card--border" 
                                            style="background: rgba(0,0,0,0.2); color: white; font-weight: 900; text-align: right;">
                                                {{datum}}
                                            </span>
                                        </div>
                                    </div>
                                </a>
                                </div> <!-- cell-->
                            </script>
                        </div> <!-- media grid -->



                    <!-- contact grid -->
                        <div class="mdl-grid" id="contact">
                                <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone  mdl-cell--8-col-tablet">
                                    <div class="yellow-box"></div>
                                </div>
                            LOREM IPESUM
                        </div> <!-- contact -->


                        </main> 
        </div> <!-- layout -->
    </body>

</html>
